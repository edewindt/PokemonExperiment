<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="index.js" defer></script>
    <script src="classes.js"></script>
    <script src="battlezones.js"></script>
    <script src="collisions.js"></script>
    <script src="attacks.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <style>
        *{
            font-family: 'Press Start 2P', cursive;
            color: white;
        }
        body{
            background-color: black;
        }
        h1{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        button{
            border:none;
            transition: .4s;
            border: 2px solid grey;
            background-color: black;
        }
        button:hover{
            background-color: aliceblue;
            color: black;
            cursor: pointer;
            font-size: large;
        }
    </style>
</head>
<body>
    <div style="display: inline-block; position: relative;">
        <div id="overlappingDiv" style="background-color: black; position: absolute; top: 0; right: 0; bottom: 0; left:0; opacity: 0; pointer-events: none;">
        </div>
        
        <!-- Healthbar of enemy -->
        <div style="background-color: black; width: 250px; position: absolute; top: 50px; left: 50px; border: 2px rgb(255, 255, 255) solid; box-shadow: 0px 0px 10px rgb(38, 0, 255); border-radius: 4px; padding: 12px;">
            <div style="display:flex ; justify-content:space-between">
                <h1 style="font-size: 16px;">Draggle</h1> <h1>Lv 10</h1>
            </div>
            <div style="position: relative;">
                <div style="height: 10px; background-color: rgb(91, 91, 91);border: 3px solid rgb(178, 178, 178); border-radius: 4px;"></div>
                <div  id="enemyHealthBar" style="height: 10px; border: 3px solid grey; border-radius: 4px; background-color: greenyellow; position: absolute; left: 0; right:0; top:0; margin-top: 0;"></div>
            </div>
        </div>
        <!-- Healthbar of you -->
        <div style="background-color: black; width: 250px; position: absolute; top: 330px; right: 50px; border: 2px rgb(255, 255, 255) solid; box-shadow: 0px 0px 10px rgb(255, 0, 0); border-radius: 4px; padding: 12px;">
            <div style="display:flex ; justify-content:space-between">
                <h1 style="font-size: 16px;">Emby</h1> <h1>Lv 3</h1>
            </div>
            <div style="position: relative;">
                <div style="height: 10px; background-color: rgb(91, 91, 91);border: 3px solid rgb(178, 178, 178); border-radius: 4px;"></div>
                <div id="playerHealthBar" style="height: 10px; border: 3px solid grey; border-radius: 4px; background-color: greenyellow; position: absolute; left: 0; right:0; top:0; margin-top: 0;"></div>
            </div>
        </div>
        <canvas></canvas>
        <div style="background-color: black; height: 140px; position:absolute; bottom:0;left:0; right:0;border:4px rgb(126, 126, 126) solid; display: flex;">
            <div id="dialogueBox" style="position: absolute; top: 0; right: 0; left:0; bottom: 0; background-color: aliceblue; padding: 12px; color: black; display: none;">Yes you are</div>
        <div style="width: 66.66% ; display: grid; grid-template-columns:repeat(2, 1fr);">
            <button id="Tackle">Tackle</button>
            <button id="Fireball">Fireball</button>
            <button>Attack 3</button>
            <button>Attack 4</button>
        </div>
        <div style="display: flex; justify-content:center; align-items:center; width:33.33%; border-left: 4px black solid;">
            <h1>Attack Type</h1>
        </div>
    </div>
    </div>
</body>
</html>
